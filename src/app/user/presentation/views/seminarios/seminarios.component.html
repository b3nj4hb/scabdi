<adra-header></adra-header>
<div style="display: flex; flex-direction: row;">
    <adra-navbar></adra-navbar>
    <div style="width: 100%; height: 100%; background: #F1F2F1; padding-top: 25px;">
        <div class="container-fluid" style="max-width: 100%; height: 91vh;">
            <iframe
                src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fchristian.q.alvarado%2Fvideos%2F1076156916486736%2F&show_text=false&width=560&t=0"
                width="1270" height="720" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowFullScreen="true"></iframe>
            <div class="form-floating" style="width: 77% ;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comente la trasmision...</label>
            </div>
            <footer style="margin-left: 1150px;margin-top: 20px;" >
                <button type="button" class="btn btn-success" style="background-color: #007B5F; display: flex;height: 40px;" >
                    <span class="material-icons">
                        send
                        </span>
                         <p style="margin-top: 2px;margin-left: 5px;">Comentar</p> 
                </button>
              </footer>
        </div>


        <div class="card text-white bg-primary mb-3" style="max-width: 36rem;">
            <div class="card-header">Semianrios</div>
            <div class="card-body">
              <h5 class="card-title">Listado de seminarios</h5>
              
                <table class ="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nombre</th>
                            <th>fecha inicio</th>
                            <th>fecha fin</th>
                            <th>url</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of filas">
                            <td>{{pro.id}}</td>
                            <td>{{pro.nombre}}</td>
                            <td>{{pro.inicio}}</td>
                            <td>{{pro.fin}}</td>
                            <td>{{pro.url}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
          </div>
    

    </div>
</div>
