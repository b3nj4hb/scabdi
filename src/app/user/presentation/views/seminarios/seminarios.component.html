<adra-header></adra-header>
<div style="display: flex; flex-direction: row;">
    <adra-navbar></adra-navbar>
    <div style="width: 100%; height: 875px; background: #F1F2F1; padding-top: 25px;">
        <div class="container-fluid" style="max-width: 100%; height: 91vh;">
            <iframe
                [src]="urlSafe"
                width="90%" height="750px" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowFullScreen="true"></iframe>

                <div style="display: flex;">
                    <div class="form-floating" style="width: 77% ;">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Comente la trasmision...</label>
                    </div>
                    <div style="margin-left: 10px;margin-top: 10px;" >
                        <button type="button" class="btn btn-success" style="background-color: #007B5F; display: flex;height: 40px;" >
                            <span class="material-icons">
                                send
                                </span>
                                 <p style="margin-top: 2px;margin-left: 5px;">Comentar</p> 
                        </button>
                    </div>
                </div>
            
        </div>
    </div>
</div>
