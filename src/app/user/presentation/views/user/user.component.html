<div id="fondo">
    <div id="dashboard"
        class="container position-absolute top-50 start-50 translate-middle">
        <a id="boton" class="btn btn-primary" [routerLink]="['/user/modulos']">
            <span id="icono" class="material-icons-outlined">library_books</span>
            <span id="texto">MODULOS</span>
        </a>
        <a id="boton" class="btn btn-primary" [routerLink]="['/user/seminarios']">
            <span id="icono" class="material-icons-outlined" style="font-size: 90px; margin-bottom: -2px;">videocam</span>
            <span id="texto">Seminarios</span>
        </a>
        <a id="boton" class="btn btn-primary" [routerLink]="['/user/pedidos-oracion']">
            <span id="icono" class="material-icons-outlined">book</span>
            <span id="texto">Pedidos</span>
        </a>
        <a id="boton" class="btn btn-primary" (click)="logout()">
            <span id="icono" class="material-icons-outlined">logout</span>
            <span id="texto">Cerrar Sesion</span>
        </a>
    </div>
</div>
