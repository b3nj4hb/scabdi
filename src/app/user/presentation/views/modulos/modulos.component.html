<adra-header></adra-header>
<div style="display: flex; flex-direction: row;">
  <adra-navbar></adra-navbar>
  <div style="width: 100%; height: 875px; background: #F1F2F1; padding-top: 25px;">
    <div class="container-fluid" style="max-width: 100%; height: 600px;display: flex;">
      <div class="list-group" style="width: 20%;">
        <li class="list-group-item active" aria-current="true" style="background-color: #007B5F;">MATERIAL EDUCATIVO
        </li>
        <a *ngFor="let r of recurso"  class="list-group-item list-group-item-action list-group-item-success">
          {{r.no_recurso}}|{{r.no_sesion}}
          <button type="button" class="btn btn-success" (click)="setUrl(r.url_recurso)"
            style="height: 35px; margin-left: 35px; float: right;background-color: #007B5F;width: 48px;;">
            <span class="material-icons-outlined">
              visibility
            </span>
          </button>
        </a>
        <adra-progreso style="margin-top: 30px;"></adra-progreso>
        
        
      </div>
      <div style="width: 75%;height: 100%;">
    <iframe [src]="urlSafe" frameborder="0" style="width: 100%; height: 100%;margin-left: 3%;"></iframe>
      </div>
    </div>
    <button type="button" class="btn btn-success" style="float: right;margin-right: 3.4%;margin-top: 1%;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Finalizar</button>
  </div>
</div>

<!-- modal de finalizar -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">¿Cómo calificarías esta sesión?</h2>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
    
          </div>
          <div class="mb-3" style="display: flex; ">
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" style="margin-left: 1.5%;">
              <img src="https://media.discordapp.net/attachments/867213938096603138/918608304886906900/VOLUNTARITO_DECEPCIONADO.png?width=676&height=676" style="width: 110%; height: 200px;">
              MALO
            </button>
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" style="margin-left: 4%;">
              <img src="https://media.discordapp.net/attachments/867213938096603138/918608739001581628/VOLUNTARITO_INTELIGENTE.png?width=676&height=676" style="width: 110%; height: 200px;">
              REGULAR
            </button>
            <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" style="margin-left: 4%;" >
              <img src="https://media.discordapp.net/attachments/867213938096603138/918608219352469594/VOLUNTARITO_FESTIVO.png?width=676&height=676" style="width: 110%; height: 200px;">
              BUENO
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- modal de finalizar -->
