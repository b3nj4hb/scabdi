<div class="flex-shrink-0 p-3 bg-white" style="width: 240px; height: 89vh;">
  <div style="display: flex; flex-direction: column;">
    <div>
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
            data-bs-target="#home-collapse" aria-expanded="true">
            SESION<i class="bi bi-caret-down-fill"></i>
          </button>
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a [routerLink]="['/user/modulos']" class="link-dark rounded">Ingresa a la sesion</a></li>
            </ul>
          </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
            data-bs-target="#dashboard-collapse" aria-expanded="true">
            Pedido de Oracion
          </button>
          <div class="collapse show" id="dashboard-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a class="link-dark rounded"  data-bs-toggle="modal"
                  data-bs-target="#exampleModal" data-bs-whatever="@mdo">Escribe tu oraci√≥n aqui
                </a></li>
            </ul>
          </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
            data-bs-target="#account-collapse" aria-expanded="true">
            Seminarios
          </button>
          <div class="collapse show" id="account-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a (click)="alert()" [routerLink]="['/user/seminarios']" class="link-dark rounded">Ingrese al
                  seminario</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- modal de pediodos de oracion -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <form>
          <div class="mb-3">
            DEJANOS TU PEDIO DE ORACION
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"
              [(ngModel)]="post.descripcion"></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button  data-bs-dismiss="modal" (click)="guardar();showalert()" type="button" class="btn btn-success"
          style="background-color: #007B5F; display: flex;height: 40px;margin-left: 260px;margin-top: 10px;">
          <p style="margin-top: 2px;margin-left: 3px;">Enviar</p>
        </button>
      </div>
    </div>
  </div>
</div>
