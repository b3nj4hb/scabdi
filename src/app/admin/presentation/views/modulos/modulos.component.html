<adra-header></adra-header>
<div style="display: flex; flex-direction: row;">
    <adra-navbar></adra-navbar>
    <div style="width: 100%; height: 100%; background: #F1F2F1; padding-top: 25px;">
        <div class="container-fluid" style="max-width: 60%; height: 89vh;">
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo" style="background-color: #007B5F; display: flex;">
                    <span class="material-icons-outlined" style="vertical-align: middle; margin-left:-7px;">
                        add
                    </span>
                        Añadir Modulos
                </button>
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="exampleModalLabel">Añadir Modulos
                            </h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Tipo:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Descripción:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Año:</label>
                                    <input type="date" class="form-control" id="recipient-name">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Añadir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
