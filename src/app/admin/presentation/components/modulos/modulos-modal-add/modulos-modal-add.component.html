<!-- boton modal -->
<a class="btn btn-success" id="boton" data-bs-toggle="modal" data-bs-target="#addModulos" data-bs-whatever="@mdo">
    <span id="icono" class=" material-icons">add</span>
    <span id="texto" class="align-middle">añadir modulos</span>
</a>

<!-- modal -->
<div class="modal fade" id="addModulos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Añadir Modulos
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- body -->
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Inserte Nombre Aquí">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Tipo:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Descripción:</label>
                        <textarea class="form-control" id="message-text"
                            placeholder="Inserte Descripción Aquí"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Año:</label>
                        <input type="date" class="form-control" id="recipient-name">
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div class="modal-footer">
               
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Añadir</button>
            </div>

        </div>
    </div>
</div>
