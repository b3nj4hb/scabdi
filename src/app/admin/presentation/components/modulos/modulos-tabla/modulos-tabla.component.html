<adra-header></adra-header>
<div id="caja">

  <!-- navbar -->
  <adra-modulos-navbar></adra-modulos-navbar>

  <div id="contenido">
    <div id="tabla" class="container-fluid">
      <h2>Reporte de Modulos por banco</h2>
      <!-- separador -->
      <li class="border-top my-3" style="list-style: none"></li>

      <!-- tabla de modulos -->
      <!-- <adra-modulos-tabla></adra-modulos-tabla> -->
      <div>
      <!-- tabla reporte -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Modulo</th>
              <th scope="col">Banco Comunal</th>
              <th scope="col">Recursos</th>
              <th scope="col">Socios</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mpb of mpb">
              <td>{{mpb.no_modulo}}</td>
              <td>{{mpb.no_banco_comunal}}</td>
              <td>{{mpb.ca_total_recursos}}</td>
              <td>{{mpb.ca_total_socios}}</td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="spinner-border m-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div> -->
      </div>
    </div>
  </div>
</div>
